    <main>
        <section  class="formulario">
            <form id="form" class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido">
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="picapiedra@gmail.com">
                </div>
                <div class="col-12">
                  <label for="comentario" class="form-label">Comentario</label>
                  <input type="text" class="form-control" id="comentario" placeholder="Â¿Que tenes que decirnos?">
                </div>
                <div class="col-md-6">
                  <label for="rubro" class="form-label">Rubro</label>
                  <input type="text" class="form-control" id="rubro">
                </div>
                <div class="col-md-4">
                  <label for="pais" class="form-label">Pais</label>
                  <select id="pais" class="form-select">
                    <option selected>Choose...</option>
                    <option>Argentina</option>
                    <option>Peru</option>
                    <option>Chile</option>
                    <option>Paraguay</option>
                    <option>Uruguay</option>
                    <option>Bolivia</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="edad" class="form-label">Edad</label>
                  <input type="number" class="form-control" id="edad">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fCheck" onclick="formCheck()"> 
                    <label class="form-check-label" for="gridCheck">
                      Suscribirme
                      <p id="text" style="display:none">Bienvenido a la familia Mecenas!</p>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button id="myBtn" type="submit" class="btn btn-primary">Enviar</button>
                  <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p>Gracias por su critica! :)</p>
                    </div>
                  </div>
                </div>
              </form>
              
        </section>

    </main>
